{% extends 'core/base.html' %}
{% block content %}

<div class="login_body">
    <div class="login">
        <div class="login-image">
            <img src="/static/images/Login_Text_01.png" alt="Lieucy Login">
        </div>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">{{ form.non_field_errors }}</div>
            {% endif %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label"></label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="username">
                {{ form.username.errors }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label"></label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="password">
                {{ form.password.errors }}
            </div>

            <div class="login-page">
                <button type="submit" class="log-sign">
                    <span class="text">Login</span>
                </button>
                <button>
                    <span>
                        <a href="{% url 'signup' %}">Sign Up</a>
                    </span>
                </button>
            </div>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>
            </div>
        </form>
        </div> 
</div>
{% endblock %}
